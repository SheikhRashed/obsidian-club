<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OBSIDIAN CLUB</title>
		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/images/favicon_io/favicon-16x16.png"
		/>
		<link rel="stylesheet" href="assets/fonts/fonts.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Library  -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
		<!-- Main css -->
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/main.css.map" />
	</head>

	<body>
		<!-- authentication start  -->

		<section class="auth">
			<div class="container">
				<div class="row">
					<div class="col-xl-5">
						<div class="auth-img">
							<img src="assets/images/bg/bg-5.png" alt="" />
						</div>
					</div>
					<div class="col-xl-6">
						<div class="auth-info">
							<div class="auth-heading">
								<div>
									<h2 class="auth-title">Forgot Password?</h2>
									<p>
										Remember password?
										<a href="login.html">Login Now</a>
									</p>
								</div>

								<a href="#" class="auth-back">
									<img src="assets/images/icons/cross.svg" alt="" />
								</a>
							</div>
							<form action="#">
								<div class="auth-contents login">
									<fieldset class="input-field-two">
										<legend>
											<label for="email">Email Address</label>
										</legend>
										<input
											id="email"
											type="email"
											name="email"
											placeholder=""
										/>
									</fieldset>

									<p class="message">
										We will share the password reset link to the above
										email address
									</p>
								</div>

								<button>Reset Password</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- authentication end  -->

		<!-- All js Goes here -->
		<script src="assets/js/jquery-3.6.0.min.js"></script>
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/swiper-bundle.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
